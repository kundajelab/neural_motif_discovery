apiVersion: batch/v1
kind: Job
metadata:
  name: test-base
spec:
  template:
    spec:
      containers:
      - name: test-base
        image: kundajelab/lsgkm
        imagePullPolicy: Always
        resources:
          requests:
            memory: 10Gi
            cpu: 1
          limits:
            memory: 16Gi
            cpu: 3
        command:
        - /bin/bash
        - -c
        args:
        - echo "Beginning test-base";
          gsutil cp gs://gbsc-gcp-lab-kundaje-user-amtseng/test/test_base.sh ~;
          bash ~/test_base.sh;
      restartPolicy: Never
  backoffLimit: 0
