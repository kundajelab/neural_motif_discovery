apiVersion: batch/v1
kind: Job
metadata:
  name: run-shap-{tflower}-task{task}-fold{foldnum}{finetune}
spec:
  template:
    spec:
      containers:
      - name: run-shap-{tflower}-task{task}-fold{foldnum}{finetune}
        image: kundajelab/genome-keras-sacred:gcp
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 7
            memory: 45Gi
            nvidia.com/gpu: 1
          limits:
            cpu: 7
            memory: 45Gi
            nvidia.com/gpu: 1
        command:
        - /bin/bash
        - -c
        args:
        - gsutil cp gs://gbsc-gcp-lab-kundaje-user-amtseng/run_shap.py ~;
          cd ~;
          python run_shap.py -m {modelpath} -f /users/amtseng/tfmodisco/data/processed/ENCODE/config/{tf}/{tf}_training_paths.json -dn {numtasks} -o {outpath} {taskarg};
      restartPolicy: Never
  backoffLimit: 0
