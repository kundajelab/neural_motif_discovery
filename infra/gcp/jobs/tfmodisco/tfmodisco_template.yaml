apiVersion: batch/v1
kind: Job
metadata:
  name: run-tfm-{tflower}-task{task}-fold{foldnum}{finetune}{hypkey}
spec:
  template:
    spec:
      containers:
      - name: run-tfm-{tflower}-task{task}-fold{foldnum}{finetune}{hypkey}
        image: kundajelab/tfmodisco:v0.5.10.0
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 7
            memory: 45Gi
          limits:
            cpu: 7
            memory: 45Gi
        command:
        - /bin/bash
        - -c
        args:
        - gsutil cp gs://gbsc-gcp-lab-kundaje-user-amtseng/run_tfmodisco.py ~;
          cd ~;
          mkdir -p /users/amtseng;
          python run_tfmodisco.py {impscorepath} -k {hypscorekey} -o {outfile} -s {seqletoutfile} -p {plotsavedir} ;
      restartPolicy: Never
  backoffLimit: 0
